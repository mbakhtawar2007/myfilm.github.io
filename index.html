<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" />
  <style></style>
</head>

<body>
  <div class="container">
    <div class="sec1">

      <div class="opacity"></div>

      <div class="text" style="z-index: 50; position: relative;">
        <div class="navbar">
          <div class="navtext"><b>NETFLIX</b></div>
          <div class="navbtn">
            <button><b>Sign In</b></button>
          </div>
        </div>
        <center>
          <div class="sec1text">
            <p class="text-heading">
              Unlimited movies, TV shows, and more
            </p>
            <p class="text-line-1">
              Watch anywhere. Cancel anytime.
            </p>
            <p class="text-line-2">

              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
            <div class="input">
              <div><input type="text" class="email" placeholder="Email address"></div>
              <div><button class="btn">
                  <h4>Get Started</h4>
                </button></div>
            </div>
          </div>
        </center>
      </div>

    </div>

    <div class="sec2">
      <div class="sec2-1">
        <p class="heading-sec2">Enjoy on your TV</p>
        <p class="text-sec2">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
      </div>
      <div class="sec2-2">
        <img src="/pictures/tv.png" alt="" class="sec2-2-img">
        <!-- <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" autoplay loop muted class="sec2-2-video"></video> -->
      </div>
    </div>
  </div>
</body>

</html>
